{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit you blog</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:edit_post' blogpost.id %}" method='POST' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save edit</button>
        {% endbuttons %}
    </form>      
{% endblock content%}
