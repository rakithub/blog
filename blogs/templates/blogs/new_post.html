{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Create new article</h3>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'blogs:new_post' %}" method='POST' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Create post</button>
        {% endbuttons %}
    </form>      
{% endblock content%}
